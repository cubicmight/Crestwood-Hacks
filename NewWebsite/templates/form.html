<h1 align="center">Find a School With Your Information </h1>
<div class="container-fluid ">
    <div class="row flex-xq-nowrap d-flex justify-content-center">
        <main class="col-md-9 col-xl-8 py-md-3 pl-md-5" role="main">
            <div class="d-flex justify-content-center" style="padding:1.5rem; margin: 1rem -15px 0;position: relative">
                <form action="/form" method="POST">
                    <div class="form-group">
                        <label for="city" class="text-light">City</label>
                        <input class="form-control-md" type="text" id="city" name="city">
                        <small id="cityHelp" class="form-text text-muted text-info">Input a full city name (ex: Weston).</small>
                    </div>
                    <div class="form-group">
                        <label for="state" class="text-light">State</label>
                        <input  class="form-control-md" type="text" id="state" name="state">
                        <small id="stateHelp" class="form-text text-muted">Input an abbreviated form of a state (ex: FL, AL, GA)  .</small>
                    </div>
                    <div class="form-group">
                        <label for="zip" class="text-light">ZIP</label>
                        <input  class="form-control-md" type="text" id="zip" name="zip">
                        <small id="zipHelp" class="form-text text-muted">Input a zip code (ex: 33324).</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Find a School</button>
                </form>
            </div>
        </main>
    </div>
</div>
